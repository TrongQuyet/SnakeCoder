####################################
# HTTP â†’ HTTPS redirect
####################################
server {
    listen 80;
    server_name snakecoder.site www.snakecoder.site;

    return 301 https://$host$request_uri;
}

####################################
# HTTPS server
####################################
server {
    listen 443 ssl http2;
    server_name snakecoder.site www.snakecoder.site;

    root /var/www/html;
    index index.php index.html;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/snakecoder.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/snakecoder.site/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    access_log /var/log/nginx/snakecoder.access.log;
    error_log  /var/log/nginx/snakecoder.error.log warn;

    ################################
    # Main location
    ################################
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    ################################
    # PHP-FPM
    ################################
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    ################################
    # Security
    ################################
    location ~ /\.ht {
        deny all;
    }
}
